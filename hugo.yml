module:
  mounts:
    - source: archetypes
      target: archetypes
    - source: assets
      target: assets
    - source: content
      target: content
    - source: i18n
      target: i18n
    - source: layouts
      target: layouts
params:
  admin:
    collections:
      posts:
        enable: true
        filter:
          - field: isIndex
            value: false
        icon:
          bootstrap_icons: newspaper
          fontawesome: newspaper
          iconoir: newspaper
          material_icons: newspaper
          material_symbols: news
          lucide: newspaper
          sveltiacms: news # legacy
        sortable: "[commit_date, title]"
        summary: "{{title}} - {{date | date('YYYY-MM-DD')}}"
  posts:
    thumbnail:
      desktop: '416x179'
      desktop_large: '636x273'
      mobile: '300x129'
      scrollsnap: '240x103'

# Default
permalinks:
  page:
    posts: /news/:year-:month-:day-:slug/
  section:
    posts: /news/
